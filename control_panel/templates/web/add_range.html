{% extends 'base.html' %}

{% block title %}Control Panel - Add Port Range{% endblock %}

{% block content %}
<h3>Add New Port Range</h3>

<form method="POST" action="/ranges/add">
    <div class="mb-3">
        <label for="name" class="form-label">Range Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
        <div class="form-text">A unique identifier for the port range (e.g., web, api, database)</div>
    </div>

    <div class="mb-3">
        <label for="start" class="form-label">Start Port</label>
        <input type="number" class="form-control" id="start" name="start" min="1" max="65535" required>
    </div>

    <div class="mb-3">
        <label for="end" class="form-label">End Port</label>
        <input type="number" class="form-control" id="end" name="end" min="1" max="65535" required>
        <div class="form-text">End port must be greater than start port</div>
    </div>

    <button type="submit" class="btn btn-primary">Add Range</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
