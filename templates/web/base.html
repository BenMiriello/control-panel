<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Control Panel{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/metrics.css">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .service-card {
            margin-bottom: 1rem;
        }
        .status-active {
            color: green;
        }
        .status-inactive {
            color: red;
        }
        .btn-actions {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center pb-3 mb-4 border-bottom">
            <h2>Control Panel</h2>
            <nav>
                <a href="/" class="btn btn-outline-primary me-2">Dashboard</a>
                <a href="/services/add" class="btn btn-primary">Add Service</a>
            </nav>
        </header>

        <!-- Metrics Widget -->
        <div class="metrics-widget">
            <h4>System Metrics</h4>
            <div class="metrics-container">
                <!-- CPU Section -->
                <div class="metric-group">
                    <div class="metric-item">
                        <div class="metric-label">
                            CPU Usage <span id="cpu-usage-value" class="metric-value">0%</span>
                        </div>
                        <div class="progress">
                            <div id="cpu-usage" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    
                    <!-- CPU Temperature -->
                    <div class="temperature-group" id="cpu-temp-container" style="display: none;">
                        <!-- CPU temperature items will be added here dynamically -->
                    </div>
                </div>
                
                <!-- Memory Section -->
                <div class="metric-group">
                    <div class="metric-item">
                        <div class="metric-label">
                            Memory Usage <span id="memory-usage-value" class="metric-value">0%</span>
                        </div>
                        <div class="progress">
                            <div id="memory-usage" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="text-muted small" id="memory-details">0 B / 0 B</div>
                    </div>
                </div>
                
                <!-- Disk Section -->
                <div class="metric-group">
                    <div class="metric-item">
                        <div class="metric-label">
                            Disk Usage <span id="disk-usage-value" class="metric-value">0%</span>
                        </div>
                        <div class="progress">
                            <div id="disk-usage" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="text-muted small" id="disk-details">0 B / 0 B</div>
                    </div>
                </div>
                
                <!-- GPU Section -->
                <div class="metric-group" id="gpu-section" style="display: none;">
                    <div id="gpu-container">
                        <!-- GPU metrics will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    <small class="d-block mb-3 text-muted">&copy; 2025 Control Panel</small>
                </div>
            </div>
        </footer>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
        <!-- Toasts will be inserted here dynamically -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/metrics.js"></script>
    <script src="/static/js/toast-manager.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
